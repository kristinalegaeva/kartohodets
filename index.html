<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Maps JS API Example</title>
    <link rel="stylesheet" href="style.css">
    <!-- Подключаем API с callback на initMap -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuLp1CUBzwTWRhkyUT4PYR4RnXuEE_UmA&callback=initMap&v=weekly&libraries=marker"
        async defer></script>

    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&v=3&libraries=geometry"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Картоходец Demo v0</h1>
    <div id="cover">
        <div id="maps" class="hidden">
            <div id="map">
            </div>
            <div id="street-view">
            </div>
        </div>
        <div id='search'>ищем место...</div>
    </div>

    <button disabled="true" class='bt' id="guess">угадать</button>
    <button class='bt hidden' id="next">слдщ</button>

</body>

</html>
